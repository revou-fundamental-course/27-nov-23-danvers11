<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Katik</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="calculator">
        <header id="navigation-bar">
            <img src="https://assets-global.website-files.com/621804855324383d02afa44e/64360ddd12f39c107e7b3f7c_revou%20minicourse%20logo%20boxed.png" alt="logo" width="180px">
            <nav class="navigation">
                <h1>Kalkulator Segitiga</h1>
            </nav>
        </header>

        <section class="input-luas-section">
            <article>
                <h2>Luas Segitiga</h2>
                <img src="https://asset-a.grid.id//crop/0x0:0x0/700x0/photo/2021/01/15/3991804788.jpg" alt="gambarkeliling" class="tengah" width="450px">
            </article>
    
            <!-- Luas Segitiga -->
            <label for="input-tinggi" id="label-tinggi">Tinggi</label>
            <input type="number" id="input-tinggi" class="katik-input">
    
            <label for="input-alas" id="label-alas">Alas</label>
            <input type="number" id="input-alas" class="katik-input">
    
            <div class="buttons">
                <button id="button-hitung-luas" disabled>Hitung</button>
                <button id="button-reset-luas" disabled>Reset</button>
            </div>
    
            <div id="result"></div>
        </section>

        <article>
            <h2>Keliling Segitiga</h2>
            <img src="https://asset-a.grid.id//crop/0x0:0x0/700x0/photo/2021/01/15/1853786887.jpg" alt="gambarkeliling" class="tengah" width="450px">
        </article>
        
        <section class="input-keliling-section">
            <!-- Keliling Segitiga -->
            <label for="input-sisi1" id="label-sisi1">Sisi 1</label>
            <input type="number" id="input-sisi1" class="katik-input">
    
            <label for="input-sisi2" id="label-sisi2">Sisi 2</label>
            <input type="number" id="input-sisi2" class="katik-input">
    
            <label for="input-sisi3" id="label-sisi3">Sisi 3</label>
            <input type="number" id="input-sisi3" class="katik-input">
    
            <div class="buttons">
                <button id="button-hitung-keliling" disabled>Hitung</button>
                <button id="button-reset-keliling" disabled>Reset</button>
            </div>
    
            <div id="result2"></div>
        </section>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

    </div>

    

</body>

</html>
